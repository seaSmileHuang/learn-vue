    <title>JS Dom各种距离</title>
    <style>
        html,
        body {
            margin: 0;
        }

        body {
            width: 200px;
            padding: 10px;
            border: 10px solid blue;
            overflow: auto;
        }

        .rect {
          width: 300px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>

<body>

    <div id="rect" class="rect"></div>


</body>
<script>
    const rectDom = document.querySelector('#rect');
    const react = rectDom.getBoundingClientRect()
    console.log("rect", react.left, react.right)

    document.addEventListener("scroll", () => {
    console.log("rect", react.left, react.right)
